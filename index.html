<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:wght@400;500;600;700;800&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- FONTS END -->
    <!-- Modernamalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css" integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Modernormalize END -->
    <!-- CSS -->
     <link rel="stylesheet" href="./css/styles.css">
     <title>FocusFrame 2.0</title>
</head>
<body>
    <header>
        <section class="container">
            <section class="logo">
                <svg width="127" height="20">
                    <use xlink:href="./images/icons.svg#icon-logo"></use>
                </svg>
                
            </section>
            <section class="header-menu">
                <section class="icon-camm">
                    <svg width="16" height="12">
                        <use xlink:href="./images/icons.svg#icon-cam"></use>
                    </svg>
                </section>
                <svg width="32" height="22">
                    <use xlink:href="./images/icons.svg#icon-burger"></use>
                </svg>
            </section>
        </section>
    </header>
    <main>
        <section class="hero">
            <section class="container">
                <h1 class="hero-heading">Discover the magic of <span class="hero-span">photography</span> in our school</h1>
                <p class="hero-para">Our photography school offers an unforgettable journey, where you can learn the basics of composition, master technical skills, translate your unique ideas.</p>
                <section class="hero-card">
                    <section class="card-users">
                        <img src="./images/images.png" class="user-img" alt="Students">
                        <section class="user-para">
                            <p class="user-text">Our happy students</p>
                            <svg width="18" height="8.66">
                                <use xlink:href="./images/icons.svg#icon-Arrow"></use>
                            </svg>
                        </section>
                    </section>
                    <section class="card-reviews">
                        <section class="review-svg">
                            <svg width="20" height="20">
                                <use xlink:href="./images/icons.svg#icon-star"></use>
                            </svg>
                        </section>
                        <p class="review-para">Reviews <br><span>+1500</span></p>
                    </section>
                    
                </section>
                <img class="hero-img" src="./images/hero-img.png" alt="Hero Image">
            </section>
        </section>
    </main>
</body>
</html>
